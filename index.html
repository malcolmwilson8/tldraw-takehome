<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tldraw Stickers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="star" class="sticker">🌟</button>
    </div>
    <div class="container">
      <button id="fire" class="sticker">🔥</button>
    </div>
    <div class="container">
      <button id="heart" class="sticker">💖</button>
    </div>
    <div class="container">
      <button id="+1" class="sticker">👍</button>
    </div>
    <div class="container">
      <button id="-1" class="sticker">👎</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
